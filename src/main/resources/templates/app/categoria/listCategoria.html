<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html ; charset=utf-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="fragCategoria">

		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<form class="form-horizontal" role="form" th:action="@{/guardar}"
							th:object="${cat}" method="post" id="frmUsuario"
							name="frmUsuario" enctype="multipart/form-data">
							<div class="col-md-12" align="center">
								<h1>Mantenimiento Categorias</h1>


							</div>

							<div class="row">

								<div class="col-md-4">
									<div class="text-right">
										<label>Nombre de la Categoria:</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">

										<input type="text" class="form-control" id="nombre_categoria"
											name="nombre_categoria" th:field="*{nombre_categoria}"
											maxlength="10"
											placeholder="Ingrese el nombre de la categoria">

									</div>
								</div>



							</div>

							<input type="hidden" class="form-control" id="id_categoria" name="id_categoria" th:field="*{id_categoria}" >
							
							<div class="row">
								<div class="col-md-12">
									<div class="card">
										<div class="card-body">
											<h4 class="card-title"></h4>
											<label for="input-file-now">ARCHIVOS PARA LA
												CATEGORIA DE LIARE</label><br> <label for="input-file-now">Solo
												archivos PDF, XLS, XLSX, JPG, PNG, DOC, DOCX.</label><br> <label
												for="input-file-now">El tama√±o del archivo solo
												hasta 20MB.</label><br> <input type="file" id="archivo"
												multiple class="dropify-wrapper" name="archivo"
												accept="image/*" />

										</div>
									</div>
								</div>
							</div>
		
							<div class="row">
								<div class="col-md-2"></div>
								<div class="col-md-4"></div>
								<div class="col-md-4">
									<div class="form-group">

										<button type="button" class="btn btn-success"
											th:onclick="'javascript:guardarDatosCategoria();'">GUARDAR</button>
											
											
											

									</div>
								</div>

							</div>




						</form>


						<br>


						<table id="TablaCategoria"
							class="table table-striped table-bordered dt-responsive nowrap color-table info-table "
							style="width: 100%;">
							<thead>
								<tr>
									<td>ID</td>
									<td>NOMBRE</td>
									<td>RUTA</td>
									<td>IMAGEN</td>
									<td>OPCIONES</td>


								</tr>

							</thead>
							<tbody>

								<tr th:each="listaoperativa : ${listararchivo}">

									<td th:text="${listaoperativa.idcategoria}"></td>
									<td th:text="${listaoperativa.items}"></td>
									<td th:text="${listaoperativa.nombreCategoria}"></td>
									 <td >
									 	<img th:src="'/liare/archivo/download/'+${listaoperativa.idarchivo}" width="100px" />
									 </td>
									 
									<!--  
									 <td >
									 	<img th:src="/categoria/listarCategoria/${listaoperativa.idcategoria}" width="100px" />
									 </td>
								
								
									<th>
										<a th:href="/archivo/download/${listaoperativa.idArchvvo}" target="_blank"> Descargar </a>
									</th>
										-->
											<td width="10%">
										
                         
										<ul class="nav navbar-nav ml-auto" style="float: right;">									
										<li>											
											<button type="button"  title="Editar Categoria"
											   class="btn btn-warning waves-effect waves-light fas fa-edit" th:onclick="'javascript:editarCategoria(' + ${listaoperativa.idcategoria} +','+${listaoperativa.idarchivo}+')'"
											>
											 </button>
											   
											 <button type="button"  title="Eliminar Categoria"
											   class="btn btn-danger waves-effect waves-light fas fa-trash-alt" th:onclick="'javascript:deleteCategoria(' + ${listaoperativa.idcategoria} +')'"
											>
											 </button>
									   </li>
									  							   
							  </ul>	
										
										</td>
								</tr>
							</tbody>



						</table>
					</div>

				</div>



			</div>

		</div>



		<script type="text/javascript" th:inline="javascript"
			th:src="@{app/categoria/categoria.js}"></script>
	</div>

</body>
</html>
