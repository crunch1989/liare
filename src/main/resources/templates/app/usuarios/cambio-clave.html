<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/admin-layout}">

<head>

<meta charset="UTF-8">

<title>Cambio de Clave</title>

</head>

<body>

      <div th:fragment="fragcambioClave">
	
			<div class="row page-titles">
                   <div class="col-md-5 align-self-center">
                       <h3 class="text-themecolor">Cambio de Clave</h3>
                   </div>
                   <div class="col-md-7 align-self-center">
                       <ol class="breadcrumb">
                           <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                           <li class="breadcrumb-item">Usuario</li>
                           <li class="breadcrumb-item active">Actualizar</li>
                       </ol>
                   </div>                  
           </div> 
           

		  <div class="row">	  
		  
         
           <form th:object="${cambioClaveDTO}" class="form-horizontal" role="form"
					id="frmCambioClave" name="frmCambioClave" 
					th:action="@{/cambioClave/guardarCambioClave}"
					method="post">
								
								
			<input type="hidden" id="codUsuario" name="codUsuario"
						th:value="${cambioClaveDTO.codUsuario}" />	
         
         
           <div class="col-lg-3 col-xlg-5 col-md-7">
           
               <div class="card">
                   <div class="card-body">
                       <center class="m-t-30"> <img th:src="@{assets/images/users/user-9.png}" class="img-circle" width="150" />
                           <h4 class="card-title m-t-10" th:text="${cambioClaveDTO.userName}">                         
                           </h4>
                           <h6 class="card-subtitle" th:text="${cambioClaveDTO.descOficina}"></h6>                          
                       </center>
                   </div>
                  
                   <div>
                       <hr> 
                   </div>
                       
                   <div class="card-body"> 
                      <small class="text-muted">Email</small>
                       <h6 th:text="${cambioClaveDTO.email}"></h6> 
                       
                       <small class="text-muted p-t-30 db">Telefono</small>
                       <h6 th:text="${cambioClaveDTO.telefono}"></h6> 
                       
                       <small class="text-muted p-t-30 db">Direccion</small>
                       <h6 th:text="${cambioClaveDTO.domicilio}"></h6>        
                                
                   </div>
               </div>
           </div>             

           <div class="col-lg-9 col-xlg-7 col-md-7">
               
               <div class="card">                                             
                       
                       <div class="tab-pane">
                          
                          <div class="card-body">
                              
                                   <div class="form-group">
                                       <label class="col-md-12">Apellidos y Nombres </label>
                                       <div class="col-md-12">
                                           <input type="text" th:field="*{fullName}" th:readonly="true"
                                                  class="form-control form-control-line">
                                       </div>
                                   </div>
                                   
                                   <div class="form-group">
                                       <label for="example-email" class="col-md-12">Email</label>
                                       <div class="col-md-12">
                                           <input type="email" 
                                            class="form-control form-control-line" 
                                            th:field="*{email}" th:readonly="true" >
                                       </div>
                                   </div>
                                   
                                   <div class="form-group">
                                       <label class="col-md-12">Nuevo Password</label>
                                       <div class="col-md-12">                                           
                                           <input type="password" id="password" name="password"
						                            th:field="*{password}" placeholder="Ingrese su nuevo password" 
                                                    class="form-control form-control-line">  
                                       </div>
                                   </div>
                                   
                                   <div class="form-group">
                                       <label class="col-md-12">Celular</label>
                                       <div class="col-md-12">
                                           <input type="text" 
                                                 th:field="*{celular}" th:readonly="true"
                                                class="form-control form-control-line">
                                       </div>
                                   </div>                              
                                  
                                   
                                   <div class="form-group">
                                       
                                           <button type="button" id="btnGuardarCambioClave" class="btn btn-success">Actualizar</button> 
                                           
                                           <button type="button" class="btn btn-info">Regresar</button>                                       
                                         
                                   </div>       
                              
                               
                           </div>
                           
                       </div>
                       
                   
                   
               </div>
               
           </div>
           
        </form>
           
          
       </div>	
		

		<!-- aca van los js -->
		<script type="text/javascript" th:inline="javascript"
			th:src="@{js/sidebarmenu.js}"></script>
			
	    <script type="text/javascript" th:inline="javascript"
			th:src="@{app/usuarios/cambio.clave.js}"></script>

	</div>
    

    
</body>

</html>
