<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/admin-layout}">

<head>

<meta charset="UTF-8">

<title>Listado Tipo de Usuarios</title>

</head>

<body>

	<div th:fragment="fragListTipoUsuarios">
		
          <div class="row page-titles">
                   <div class="col-md-5 align-self-center">
                       <h3 class="text-themecolor">Mantenedor Tipo de Usuarios</h3>
                   </div>
                   <div class="col-md-7 align-self-center">
                       <ol class="breadcrumb">
                           <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                           <li class="breadcrumb-item">Usuarios</li>
                           <li class="breadcrumb-item active">Lista</li>
                       </ol>
                   </div>  
                   
                    <div class="">
                        <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"
                                th:onclick="'javascript:mostrarModalTipoUsuario(0);'">
                             <i class="fas fa-file text-white"></i>
                        </button>                        
                    </div>              
                   
           </div> 

			<div class="row">

				<div class="col-12">					

						<div class="panel panel-default">	 
				

							<div class="panel-body">											

								<div class="card">
                                   
                                    <div class="card-body">                                 
                                    
									<table id="tblTipoUsuarios"
										class="table table-striped table-bordered dt-responsive nowrap"  
										    style="width: 100%">
										    
										<thead>					
										
											<tr>												
												<th style="display: none">codigo</th>
												<th>Descripcion</th>
												<th>Detalle</th>												
												<th>Opciones</th>
											</tr>
										</thead>

									</table>								

                                  </div>
                                  
								</div>						

						</div>					

				</div>

			</div>			 
			
		</div>
			
		
		
		   <!-- Inicio Modal nuevo tipo de usuario -->

			<div id="modalNuevoTipoUsuario" class="modal fade" tabindex="-1"
				role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
						    <h4 class="modal-title" id="gridSystemModalLabel">Regitro de Nuevo Tipo Usuario</h4>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>						
						</div>
						<div class="modal-body"></div>
					</div>
				</div>
			</div>
			
			<!-- Fin Modal Nuevo tipo de usuario -->


		<!-- aca van los js -->
		<script type="text/javascript" th:inline="javascript"
			th:src="@{app/usuarios/listar.tipo.usuarios.js}"></script>

	</div>

</body>

</html>
